methods:
  de_buss_und_bettag: |
    # Germany: Wednesday before November 23
    def self.de_buss_und_bettag(year)
      date = Date.civil(year,11,23)
      if date.wday > 3
        date -= (date.wday - 3)
      else
        date -= (date.wday + 4)
      end
      date
    end