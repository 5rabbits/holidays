# South African holiday definitions for the Ruby Holiday gem.
#
# Updated: 2008-11-22.
# Sources:
# - http://en.wikipedia.org/wiki/Public_holidays_in_South_Africa
# - http://www.info.gov.za/aboutsa/holidays.htm
--- 
months:
  0: 
  - name: Good Friday
    regions: [za]
    function: lambda { |year| Holidays.easter(year)-2 }
  - name: Family Day
    regions: [za]
    function: lambda { |year| Holidays.easter(year)+1 }
  1: 
  - name: New Year's Day
    regions: [za]
    mday: 1
  3: 
  - name: Human Rights Day
    regions: [za]
    mday: 21
  4: 
  - name: Freedom Day
    regions: [za]
    mday: 27
  5: 
  - name: Workers' Day
    regions: [za]
    mday: 1
  6:
  - name: Youth Day
    regions: [za]
    mday: 16
  8: 
  - name: National Women's Day
    regions: [za]
    mday: 9
  9: 
  - name: Heritage Day
    regions: [za]
    mday: 24
  12: 
  - name: Day of Reconciliation
    regions: [za]
    mday: 16
  - name: Christmas Day
    regions: [za]
    mday: 25
  - name: Day of Goodwill
    regions: [za]
    mday: 26

