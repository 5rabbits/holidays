# Spanish holiday definitions for the Ruby Holiday gem.
#
# Updated: 2008-11-22.
# Sources:
# - http://en.wikipedia.org/wiki/Public_holidays_in_Spain
# 
# Notes:
# - Valencia is encoded as both es_v and es_vc
