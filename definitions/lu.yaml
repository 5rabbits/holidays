# Luxembourg holiday definitions for the Ruby Holiday gem.
#
# Updated: 2019-07-19.
# Sources:
# - https://en.wikipedia.org/wiki/Public_holidays_in_Luxembourg
---
months:
  1:
  - name: Neijoerschdag
    regions: [lu]
    mday: 1
  6:
  - name: Nationalfeierdag
    regions: [lu]
    mday: 23
  8:
  - name: Léiffrawëschdag
    regions: [lu]
    mday: 15
  11:
  - name: Allerhellgen
    regions: [lu]
    mday: 1
  12:
  - name: Chrëschtdag
    regions: [lu]
    mday: 25
  - name: Stiefesdag
    regions: [lu]
    mday: 26
tests: |
    {Date.civil(2008,1,1) => 'Neijoerschdag'}.each do |date, name|
      assert_equal name, (Holidays.on(date, :lu, :informal)[0] || {})[:name]
    end
